<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<div th:object="${lector}">
    <p th:text="'fs: ' + ${lector.getFirstName()}"/>
    <p th:text="'ls: ' + ${lector.getLastName()}"/>
    <p th:text="'li: ' + ${lector.getLectorId()}"/>
    <p th:text="'fi: ' + ${lector.getFaculty().getFacultyId()}"/>
    <a href="/greeting">Submit another message</a>
</div>
</body>
</html>
