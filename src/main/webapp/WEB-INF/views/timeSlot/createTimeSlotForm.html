<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addTimeSlot}" th:object="${timeSlot}" method="post">
    <p>Id: <input type="text" th:field="*{timeSlotId}" /></p>
    <p>Name: <input type="date" th:field="*{startLesson}" /></p>
    <p>Name: <input type="date" th:field="*{endLesson}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
